service: myservice
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    # If you use Yarn instead of NPM in your environment, uncomment the following line.
    # packager: yarn

provider:
  name: aws
  runtime: nodejs12.x

package:
  individually: true


# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  hello:
    handler: handler.hello
    environment:
      ENVIRONMENT: dev
    events: # All events associated with this function
      - http:
          path: hello
          method: get
  world:
    handler: handler2.world
    environment:
      ENVIRONMENT: dev