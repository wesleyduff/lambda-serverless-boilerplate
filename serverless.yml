service: raven-ms-lambda-regionalization
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    # If you use Yarn instead of NPM in your environment, uncomment the following line.
    # packager: yarn

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"

#package:
#  individually: true


# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  getStateNode:
    handler: handlers/regionalization_core.getStateNode
    environment:
      ENVIRONMENT: dev
    events: # All events associated with this function
      - http:
          path: region/{state}
          method: get
          request:
            parameters:
              paths:
                state: true
  addStateNode:
    handler: handlers/regionalization_core.addStateNode
    environment:
      ENVIRONMENT: dev
    events: # All events associated with this function
      - http:
          path: region
          method: post
          request:
            parameters:
              paths:
                state: true
